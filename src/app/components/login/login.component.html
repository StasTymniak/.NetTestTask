<div class="outer">
    <div class="conteiner ">
        <div class="row">
            <div class="panel border bg-white">
                <div class="panel-heading">
                    <h3 class="font-weight-bold">Login</h3>
                </div>
                <div class="panel-body p-3">
                    <form [formGroup]="loginForm" >
                        <div class="form-group pt-3">
                          <label for="exampleInputEmail1">Username</label>
                          <input formControlName="username" type="text" class="form-control"  placeholder="Enter username">
                        </div>
                        <div class="form-group pt-3">
                          <label for="exampleInputPassword1">Password</label>
                          <input formControlName="password" type="password" class="form-control" placeholder="Password">
                          <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*Password is required*</small>
                        </div>
                        <button (click)="onLogin()"  type="submit" class="btn btn-primary mt-3">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
